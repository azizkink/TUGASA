<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SMKN 2 Singosari</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;

            /* SAMA DENGAN FILE DAFTAR */
            background: url('images/cover.png');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;

            position: relative;
            padding: 2rem 0;
        }

        /* Gradient overlay */
        body::before {
            content: '';
            position: absolute;
            inset: 0;
            background: rgba(255,255,255,0.6);
            backdrop-filter: blur(2px);
            z-index: 1;
        }

        /* MASKOT KIRI & KANAN */
        .maskot-left {
            position: absolute;
            top: 50%;
            left: 3%;
            transform: translateY(-50%);
            width: 170px;
            z-index: 2;
            animation: float 3s ease-in-out infinite;
        }

        .maskot-right {
            position: absolute;
            top: 50%;
            right: 3%;
            transform: translateY(-50%);
            width: 170px;
            z-index: 2;
            animation: float 3s ease-in-out infinite reverse;
        }

        @keyframes float {
            0%,100% { transform: translateY(-50%) translateX(0); }
            50% { transform: translateY(calc(-50% - 10px)); }
        }

        /* CARD LOGIN */
        .login-container {
            position: relative;
            z-index: 3;
            width: 100%;
            max-width: 450px;
            padding: 2rem;
        }

        .login-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0,0,0,0.25);
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .logo-section {
            text-align: center;
            margin-bottom: 2rem;
        }

        .logo {
            width: 70px;
            height: 70px;
            background: white;
            border-radius: 18px;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            border: 3px solid #667eea;
            margin-bottom: 1rem;
        }

        .login-title {
            font-size: 1.8rem;
            color: #2d3748;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: #718096;
            font-size: 0.95rem;
        }

        .form-group { margin-bottom: 1.2rem; }

        .form-label {
            display: block;
            color: #2d3748;
            font-weight: 600;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input,
        .form-select {
            width: 100%;
            padding: 0.85rem 1rem;
            border: 2px solid #e2e8f0;
            border-radius: 10px;
            font-size: 0.9rem;
            transition: 0.3s ease;
        }

        .form-input:focus,
        .form-select:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102,126,234,0.1);
            outline: none;
        }

        .password-wrapper { position: relative; }

        .toggle-password {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
            font-size: 1.2rem;
            user-select: none;
        }

        .remember-forgot {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.3rem;
            font-size: 0.9rem;
        }

        .remember-me { display: flex; gap: 0.5rem; color: #4a5568; }

        .forgot-password {
            color: #667eea;
            font-weight: 500;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #764ba2;
        }

        .btn-login {
            width: 100%;
            padding: 1rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: 0.3s ease;
            margin-bottom: 1.5rem;
        }

        .btn-login:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102,126,234,0.4);
        }

        .divider {
            text-align: center;
            margin: 1.2rem 0;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background: #e2e8f0;
        }

        .divider span {
            background: white;
            padding: 0 1rem;
            color: #718096;
            font-size: 0.85rem;
            position: relative;
        }

        .register-link {
            text-align: center;
            color: #4a5568;
            font-size: 0.9rem;
        }

        .register-link a {
            color: #667eea;
            font-weight: 600;
            text-decoration: none;
        }

        .register-link a:hover { color: #764ba2; }

        .alert {
            display: none;
            padding: 0.8rem 1rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .alert-error { background: #fee2e2; color: #dc2626; }
        .alert-success { background: #d1fae5; color: #059669; }

        @media (max-width: 768px) {
            .maskot-left, .maskot-right {
                width: 120px;
                opacity: 0.7;
            }

            .login-card { padding: 2rem 1.5rem; }
        }
    </style>
</head>

<body>

    <!-- MASKOT KIRI -->
    <img src="images/rasisera.png" class="maskot-left">

    <!-- MASKOT KANAN -->
    <img src="images/inosera.png" class="maskot-right">

    <div class="login-container">
        <div class="login-card">
            <div class="logo-section">
                <div class="logo">
                    <img src="images/logosekola.png" style="width:40px;height:40px;">
                </div>
                <h1 class="login-title">Selamat Datang</h1>
                <p class="login-subtitle">Login ke Sistem Disposisi Surat</p>
            </div>

            <div id="alertBox" class="alert"></div>

            <form id="loginForm">
                <div class="form-group">
                    <label class="form-label">Email</label>
                    <input type="text" class="form-input" id="email" placeholder="Masukkan Email" required>
                </div>

                <div class="form-group">
                    <label class="form-label">Password</label>
                    <div class="password-wrapper">
                        <input type="password" class="form-input" id="password" required>
                        <span class="toggle-password" id="togglePassword" placeholder="Masukkan Password">üëÅÔ∏è</span>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Role</label>
                    <select class="form-select" id="role" required>
                        <option value="">Pilih Role</option>
                        <option value="user">User (Siswa/Guru)</option>
                        <option value="tu">Tata Usaha (TU)</option>
                        <option value="kepsek">Kepala Sekolah</option>
                    </select>
                </div>

                <div class="remember-forgot">
                    <label class="remember-me">
                        <input type="checkbox" id="rememberMe"> Ingat Saya
                    </label>
                    <a href="#" class="forgot-password">Lupa Password?</a>
                </div>

                <button type="submit" class="btn-login">üîê Login</button>
            </form>

            <div class="divider"><span>atau</span></div>

            <div class="register-link">
                Belum punya akun? <a href="daftar.html">Daftar Sekarang</a>
            </div>
        </div>
    </div>

    <script>
        // Toggle Password
        const togglePassword = document.getElementById('togglePassword');
        const passwordInput = document.getElementById('password');

        togglePassword.addEventListener('click', function() {
            const type = passwordInput.type === 'password' ? 'text' : 'password';
            passwordInput.type = type;
            this.textContent = type === 'password' ? 'üëÅÔ∏è' : 'üôà';
        });

        // Form Submission
        const loginForm = document.getElementById('loginForm');
        const alertBox = document.getElementById('alertBox');

        loginForm.addEventListener('submit', function(e) {
        e.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const role = document.getElementById('role').value;

        // Cek field kosong
        if (!email || !password || !role) {
            showAlert('Semua field harus diisi!', 'error');
            return;
        }

        // Validasi email wajib format @gmail.com
        if (!email.endsWith("@gmail.com")) {
            showAlert('Email harus menggunakan format @gmail.com!', 'error');
            return;
        }

        // Original login checks (TIDAK DIUBAH)
        if (email === '123456@gmail.com' && password === 'user123' && role === 'user') {
            showAlert('Login berhasil! Mengarahkan...', 'success');
            setTimeout(() => window.location.href = 'user-home.html', 1200);
        } else if (email === '111111@gmail.com' && password === 'tu123' && role === 'tu') {
            showAlert('Login berhasil! Mengarahkan...', 'success');
            setTimeout(() => window.location.href = 'home.html', 1200);
        } else if (email === '999999@gmail.com' && password === 'kepsek123' && role === 'kepsek') {
            showAlert('Login berhasil! Mengarahkan...', 'success');
            setTimeout(() => window.location.href = 'kepsek_home.html', 1200);
        } else {
            showAlert('Email, Password, atau Role salah!', 'error');
        }
    });


        function showAlert(msg, type) {
            alertBox.textContent = msg;
            alertBox.className = 'alert alert-' + type;
            alertBox.style.display = 'block';

            setTimeout(() => alertBox.style.display = 'none', 4500);
        }
    </script>

</body>
</html>
