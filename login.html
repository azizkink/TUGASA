<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Masuk</title>

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        /* NAVBAR */
        .navbar {
            width: 100%;
            background-color: #0D2A63;
            color: white;
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 30px;
            box-sizing: border-box;
        }

        .nav-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .nav-left img {
            width: 55px;
            height: 55px;
        }

        .nav-left h2 {
            margin: 0;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 1px;
        }

        .nav-right a {
            padding: 10px 22px;
            font-size: 18px;
            border-radius: 10px;
            text-decoration: none;
            font-weight: bold;
            margin-left: 10px;
            display: inline-block;
        }

        .btn-masuk {
            background-color: #C8C8FF;
            color: black;
        }

        .btn-daftar {
            background-color: #E2D9FF;
            color: black;
        }

        /* BACKGROUND */
        .hero {
            position: relative;
            width: 100%;
            height: 92vh;
            background-image: url("c:\Users\Mamad\Downloads\WhatsApp Image 2025-11-15 at 12.49.35.jpg"); /* GANTI FOTO */
            background-size: cover;
            background-position: center;
        }

        .overlay {
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,255,255,0.6);
        }

        /* LOGIN BOX */
        .login-box {
            position: absolute;
            top: 55%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 55%;
            padding: 50px;
            background: rgba(20, 20, 50, 0.45);
            color: white;
            border-radius: 25px;
            box-sizing: border-box;
        }

        .login-box h1 {
            text-align: center;
            font-size: 48px;
            margin-top: 0;
            font-weight: bold;
        }

        /* CLOSE BUTTON */
        .close-btn {
            position: absolute;
            right: 30px;
            top: 25px;
            font-size: 32px;
            cursor: pointer;
            color: white;
        }

        .form-group {
            margin: 25px 0;
            font-size: 24px;
        }

        .form-group input {
            width: 100%;
            padding: 13px;
            margin-top: 10px;
            font-size: 20px;
            border-radius: 10px;
            border: none;
            background: #EDEDED;
        }

        /* BUTTON MASUK */
        .btn-submit {
            width: 40%;
            display: block;
            margin: 30px auto 0;
            padding: 12px;
            font-size: 22px;
            background-color: #263570;
            color: white;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
        }

        .bottom-text {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
        }

        .bottom-text a {
            color: #CDBDFF;
            text-decoration: none;
            font-weight: bold;
        }

        /* RESPONSIVE */
        @media (max-width: 768px) {
            .login-box {
                width: 90%;
                padding: 35px;
            }

            .btn-submit {
                width: 80%;
            }
        }
    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="nav-left">
            <img src="c:\Users\Mamad\Downloads\Logo_SMKN_2_Singosari (1).png" alt="logo">
            <h2>SMKN 2 SINGOSARI</h2>
        </div>

        <div class="nav-right">
            <a href="login.html" class="btn-masuk">Masuk</a>
            <a href="daftar.html" class="btn-daftar">Daftar</a>
        </div>
    </div>

    <!-- HERO BACKGROUND -->
    <div class="hero">
        <div class="overlay"></div>

        <!-- LOGIN BOX -->
        <div class="login-box">
            <span class="close-btn" onclick="history.back()">Ã—</span>

            <h1>Masuk</h1>

            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="Masukkan email">
            </div>

            <div class="form-group">
                <label>Password</label>
                <input type="password" placeholder="Masukkan password">
            </div>

            <button class="btn-submit">Masuk</button>

            <div class="bottom-text">
                Do you have an account ? <a href="register.html">Log in</a>
            </div>
        </div>
    </div>

</body>
</html>
