<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DISPOSISI SURAT</title>

    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #000;
        }

        /* ============================
           NAVBAR
        ===============================*/
        .navbar {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: white;
        }

        .navbar-left {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .navbar img {
            width: 45px;
            height: 45px;
        }

        .school-name {
            color: white;
            font-size: 1.3rem;
            font-weight: 550;
        }

        .login-btn {
            background: white;
            color: #0d3c78;
            padding: 10px 20px;
            border-radius: 8px;
            font-weight: bold;
            text-decoration: none;
            border: none;
            font-size: 18px;
            cursor: pointer;
        }


        /* ============================
           BACKGROUND IMAGE
        ===============================*/
        .hero {
            position: relative;
            width: 100%;
        }

        .hero img {
            width: 100%;
            height: 750px;
            object-fit: cover;
            opacity: 0.7;
        }


        /* ============================
           LOGIN BOX (DESAIN SESUAI GAMBAR)
        ===============================*/
        .login-container {
            position: absolute;
            top: 48%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 480px;
            padding: 30px;
            background: rgba(40, 0, 100, 0.70);
            border-radius: 10px;
            color: white;
            text-align: center;
            backdrop-filter: blur(2px);
        }

        .login-container h2 {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .close-btn {
            position: absolute;
            top: 12px;
            right: 20px;
            font-size: 26px;
            cursor: pointer;
            color: white;
            font-weight: bold;
        }

        .input-box {
            width: 90%;
            padding: 12px 15px;
            margin-top: 12px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            outline: none;
            background: #ffffffd4;
        }

        .password-container {
            position: relative;
            width: 90%;
            margin: auto;
        }

        .eye {
            position: absolute;
            right: 12px;
            top: 15px;
            cursor: pointer;
            font-size: 18px;
        }

        .login-submit {
            width: 120px;
            padding: 10px;
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
            background: white;
            color: #4a26a8;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        .signup-text {
            margin-top: 15px;
            font-size: 14px;
        }

    </style>
</head>
<body>

    <!-- NAVBAR -->
    <div class="navbar">
        <div class="navbar-left">
            <img src="image/logosekola.png">
            <div class="school-name">SMKN 2 SINGOSARI</div>
        </div>

        <button class="login-btn">Daftar</button>
    </div>

    <!-- BACKGROUND -->
    <div class="hero">
        <img src="image/inorasiv.png">
    </div>

    <!-- LOGIN BOX -->
    <div class="login-container">
        <div class="close-btn">√ó</div>
        <h2>Login</h2>

        <input type="email" class="input-box" placeholder="Email">

        <div class="password-container">
            <input type="password" class="input-box" id="password" placeholder="Password">
            <span class="eye" onclick="togglePassword()">üëÅÔ∏è</span>
        </div>

        <button class="login-submit">Login</button>

        <div class="signup-text">
            You don‚Äôt have an account? <a href="#" style="color:rgb(21, 0, 255);">Sign Up</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            let p = document.getElementById("password");
            p.type = p.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
